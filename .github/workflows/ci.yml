name: MERN CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Fix frontend binary permissions
        run: |
          cd frontend
          chmod +x node_modules/.bin/*

      - name: Build frontend
        run: |
          cd frontend
          npm run build
